name: Shell commands
on: [push]

jobs:
  run-shell-commands: 
    runs-on: ubuntu-20.04
    steps:
      - name: echo string
        run: echo "Hello world"
      - name: multi line script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print (platform.processor())
        shell: python