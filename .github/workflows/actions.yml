name: Action workflow

on: 
  - pull_request

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: List files
        run: |
          pwd
          ls
      - name: Simple Js Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Prince
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"
